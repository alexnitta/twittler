<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    
  </head>
  <title>Twittler</title>
  <body>
  <header> 
  <h1>Twittler</h1>
  <p>a Twitter clone by Alex Nitta</p>
  <div id="content"></div>
  </header> 
    <script>
      
      var showTweets = function(){
        var $content = $('#content');
        $content.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          
          var tweetHTML = '<div class="tweet"><span class="at">@</span><span class="userLink">' + tweet.user + ':</span> <span class="message"> ' + tweet.message + '</span> <span class="timestamp">[' + tweet.created_at + ']</span></div>';

          $(content).append(tweetHTML);
          
          index -= 1;
        };
      }
          
      $(document).ready(showTweets);
      
      // uncomment to update feed automatically
      
      // $(document).ready(setInterval(showTweets,300));

    </script>
  </body>
</html>
